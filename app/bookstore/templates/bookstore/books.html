{% extends 'bookstore/index.html' %}

{% block content %}
<div>
    <form action="" method="get">
        <input type="text" name="search">
        <input type="submit" value="Search">
    </form>
</div>
<h3>Список книг:</h3>
<div>
    <ul>
        {% for b in booklist %}
        <li><a href="{% url 'book' b.pk %}">{{b.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
